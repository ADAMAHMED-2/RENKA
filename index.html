<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RENKA - Egyptian Search Engine</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-container">
      <!-- Egyptian-style RENKA logo (SVG) -->
      <object type="image/svg+xml" data="logo.svg" class="logo"></object>
      <h1 class="site-title">RENKA</h1>
    </div>
    <p class="subtitle">The Egyptian Search Experience</p>
  </header>
  <main>
    <div class="search-box">
      <input type="text" placeholder="Search with the wisdom of Egypt..." id="search-input">
      <button id="search-btn">Search</button>
    </div>
    <div id="results"></div>
  </main>
  <footer>
    <p>Made with ❤️ in Egypt</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
